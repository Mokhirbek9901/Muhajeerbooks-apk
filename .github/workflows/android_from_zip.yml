name: Phone Build (Debug APK)

on:
  workflow_dispatch:
  push:
    paths:
      - 'source.zip'
      - '.github/workflows/android_from_zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Unzip source (optional)
        run: |
          if [ -f "source.zip" ]; then
            unzip -q source.zip -d ./src || true
          fi

      - name: Create Flutter app
        run: |
          flutter create . --project-name muhajeerbooks --org uz.muhajeer
          if [ -f "./src/lib/main.dart" ]; then
            mkdir -p lib
            cp ./src/lib/main.dart lib/main.dart
          fi

      - name: Pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

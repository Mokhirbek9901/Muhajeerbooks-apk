name: Phone Build (Debug APK)

on:
  workflow_dispatch:
  push:
    paths:
      - 'source.zip'
      - '.github/workflows/android_from_zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip -q source.zip -d ./src
          first_dir=$(ls -1 ./src | head -n 1)
          if [ -d "./src/$first_dir/lib" ]; then
            shopt -s dotglob
            mv ./src/$first_dir/* ./
          else
            mv ./src/* ./
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
